<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lily — Chat</title>
  <meta name="description" content="Chat with Lily, your intelligent AI assistant." />
  <link rel="icon" href="/favicon.svg">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Floating background bubbles */
    .bubble { position: absolute; border-radius: 9999px; opacity: .15; filter: blur(2px); animation: float 22s linear infinite; }
    @keyframes float { 0% { transform: translateY(0) } 50% { transform: translateY(-30px) } 100% { transform: translateY(0) } }
    .glow { box-shadow: 0 10px 30px rgba(99,102,241,.25); }
    .type { overflow: hidden; white-space: nowrap; animation: typing 2.2s steps(30,end); }
    @keyframes typing { from { width: 0 } to { width: 100% } }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-fuchsia-50 dark:from-slate-900 dark:via-slate-950 dark:to-slate-900 transition-colors">
  <div class="bubble w-72 h-72 bg-indigo-400 -top-10 -left-10"></div>
  <div class="bubble w-96 h-96 bg-fuchsia-400 bottom-10 right-10"></div>

  <div class="max-w-4xl mx-auto px-4 py-8">
    <header class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-2xl bg-gradient-to-br from-indigo-500 to-fuchsia-500 flex items-center justify-center text-white font-bold">L</div>
        <div>
          <h1 class="text-2xl font-semibold text-slate-900 dark:text-white">Lily</h1>
          <p class="text-sm text-slate-500 dark:text-slate-400">Your intelligent AI companion</p>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button id="themeToggle" class="px-3 py-2 rounded-xl border border-slate-200 dark:border-slate-700 text-sm text-slate-700 dark:text-slate-200">Toggle Theme</button>
        <a href="mailto:hello@phantomcore.ai" class="px-3 py-2 rounded-xl bg-slate-900 text-white dark:bg-white dark:text-slate-900 text-sm">Contact</a>
      </div>
    </header>

    <main class="bg-white/70 dark:bg-slate-900/60 backdrop-blur rounded-3xl p-4 md:p-6 glow">
      <section class="text-center mb-6">
        <h2 class="text-xl md:text-2xl font-medium text-slate-900 dark:text-white type">Hi! I’m Lily. Ask me anything ✨</h2>
        <p class="mt-2 text-slate-600 dark:text-slate-300">Try a prompt below or type your own.</p>
      </section>

      <div id="chat" class="h-[55vh] overflow-y-auto rounded-2xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-950 p-4 space-y-4"></div>

      <div class="mt-4 grid grid-cols-2 md:grid-cols-4 gap-2" id="suggestions">
        <button class="sugg">Tell me a joke</button>
        <button class="sugg">Give me a fun fact</button>
        <button class="sugg">Plan a 1-day trip</button>
        <button class="sugg">Explain quantum in simple terms</button>
      </div>

      <form id="chatForm" class="mt-4 flex items-center gap-2">
        <input id="userInput" class="flex-1 px-4 py-3 rounded-2xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-950 text-slate-900 dark:text-white" placeholder="Ask me anything…" autocomplete="off" />
        <button class="px-4 py-3 rounded-2xl bg-indigo-600 text-white disabled:opacity-50">Send</button>
      </form>
    </main>

    <footer class="mt-6 text-center text-xs text-slate-500 dark:text-slate-400">
      © <span id="year"></span> Phantom Core • Built for Lily
    </footer>
  </div>

  <script src="/app.js"></script>
</body>
</html>
